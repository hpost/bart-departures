<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Departures</title>
    <meta name="description" content="Dashboard showing train departure times for Bay Area Rapid Transit. Not affiliated with BART.">
    
    <link rel="stylesheet" href="/styles/reset.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    
    <link rel="preload" href="/app/bart-api.js" as="script" crossorigin>
    <link rel="preload" href="/app/model.js" as="script" crossorigin>
    <link rel="preload" href="/app/view.js" as="script" crossorigin>
    <script type="module" src="/main.js" defer></script>
    
    <script src="https://kit.fontawesome.com/407ee50644.js" crossorigin="anonymous" defer></script>
  </head>  
  <body>
    <header>
      <select id="stations" title="Departure Station"><option>Departures</option></select>
      <button id="direction" class="button__icon direction-s" title="Direction (North/South)"><i class="fas fa-compass"></i></button>
    </header>
    <main>
      <div id="container" class="trains"></div>
    </main>
    <footer>
      <p>
        Made by a public transit rider.
        <a href="https://github.com/hpost/bart-departures" target="_blank" rel="noopener" title="Source on GitHub"><i class="fab fa-github"></i></a>
      </p>
      <div>
        <button id="theme" class="button__icon" title="Switch Theme"><i class="fas fa-adjust"></i></button>
        <button id="fullscreen" class="button__icon" title="Fullscreen"><i class="fas fa-expand"></i></button>
      </div>
    </footer>
  </body>
</html>
